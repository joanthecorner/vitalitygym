<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">

    <!-- Asegúrate de tener la librería Font Awesome cargada -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <title>Iniciar sesión</title>
</head>
<body>
  <section class="vh-100" style="background-color: #ed563b;">
      <div class="container-fluid py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
              <div class="col col-xl-10">
                  <div class="card" style="border-radius: 1rem;">
                      <div class="row g-0">
                          <div class="col-md-6 col-lg-5 d-none d-md-block">
                              <img src="/assets/images/login.png" alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                          </div>
                          <div class="col-md-6 col-lg-7 d-flex align-items-center">
                              <div class="card-body p-4 p-lg-5 text-black">
                                <form id="loginForm" action="/login" method="post">

                                      <div class="d-flex align-items-center mb-3 pb-1">
                                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                          <span class="h1 fw-bold mb-0">Iniciar sesión</span>
                                      </div>

                                      <div class="form-outline mb-4">
                                        <input type="email" class="form-control form-control-lg" name="correo" />
                                          <label class="form-label" >Correo electrónico</label>
                                      </div>

                                      <div class="form-outline mb-4">
                                        <input type="password"  class="form-control form-control-lg" name="contrasena" />
                                          <label class="form-label" >Contraseña</label>
                                      </div>
                                      <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Ingresar</button>
                                    </div>

                                    <!-- Mostrar mensajes de error -->
                                    <div id="errorMessageContainer">
                                        <p id="errorMessage" style="color: red;"></p>
                                    </div>

                                    <a class="small text-muted" href="#!">¿Olvidó su contraseña?</a>
                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">¿No tienes una cuenta? <a href="./register.html" style="color: #393f81;">Registrarse aquí </a></p>
                                    <a href="#!" class="small text-muted">Términos de uso</a>
                                    <a href="#!" class="small text-muted">Política de privacidad</a>
                                  </form>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </section>

  <!-- Mueve el script al final del cuerpo del documento -->

    <!-- Mueve el script al final del cuerpo del documento -->
    <!-- Mueve el script al final del cuerpo del documento -->
    <script>
        const form = document.getElementById('loginForm');
        const errorMessageElement = document.getElementById('errorMessage');
        const errorMessageContainer = document.getElementById('errorMessageContainer');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const formData = new FormData(form);


            fetch('/login', {
                method: 'POST',
                body: new URLSearchParams(formData),
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
            })
            .then(function(response) {
                if (response.ok) {
                    // Usuario autenticado correctamente
                    window.location.href = '../index.html'; // Redirige a la página principal
                    localStorage.setItem('usuarioRegistrado', 'true');
                } else {
                    // Muestra el mensaje de error en el área designada
                    return response.json(); // Espera un objeto JSON en lugar de texto
                }
            })
            .then(function(errorObject) {
                if (errorObject && errorObject.error) {
                    errorMessageElement.innerText = errorObject.error;
                    errorMessageContainer.style.display = 'block'; // Muestra el contenedor de mensaje de error
                }
            })
            .catch(function(error) {
                console.error('Error en la solicitud:', error);
            });

        });
    </script>

</body>
</html>
